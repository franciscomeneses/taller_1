#  Hablemos de intervalos de confianza
---


## Los intervalos de confianza: 

Representan la incertidumbre de una inferencia muestral

- valor observado (en la muestra):  **51%**
- Intervalo de confianza (en la población con 95% de confianza):  **48% - 54%**
- Distinto a desviación estándar.

--

# Sintesis sobre intervalos de confianza


+  Representan la incertidumbre de trabajar con una muestra. 

+  Tenemos el promedio observado en la muestra

+  El promedio real debería estar (con un 95% de confianza) en el intervalo. 

+  **No mirar los intervalos de confianza nos puede llevar a errores de interpretación ** 

+ Esto nos puede llevar a tomar desiciones incorrectas

#  Prueba T 

---


# ¿Para que nos sirve la prueba T?

&gt; Para evaluar si existen diferencias significativas en una variable (continua) entre dos grupos

## ¿Cuando puedo usar la prueba T? 


* Tengo una muestra aleatoria/representativa

* Tengo una variable dependiente continua

* Tengo una variable categorica de dos categorias (2 grupos, no más)

* Tengo una muestra mayor a 30 


---

# ¿Que información nos entrega T-student?
## ¿Cómo se interpreta? 


* Nos señala si existe diferencia significativa entre los grupos
    * Si p-value es &lt; (menor que) 0.05 __¡Exsite relación!__ (Rechazamos H0)
    
    * Si p-value es &gt; (mayor que) 0.05 __NO hay relación__ (Aceptamos H0)

* Nos señala la diferencia de medias con un intervalo de confianza
    * Si el intervalo __NO__ contiene el 0 __¡Exsite relación!__ 
    * Si el intervalo contiene cero __No hay relación__
    
    
* Fuerza de la relación

    
---


# Veamos un ejemplo 

Estamos evaluando el desarrollo motor de parvulos (medido del 0 al 100) entre quienes van al jardin y quienes no van al jardin. Obtenemos la siguiente información con T-STUDENT
 
 * Identifiquen e interpreten p-value
 * Identifiquen e interpreten el intervalo



```
## 
## 	Two Sample t-test
## 
## data:  valor by grupo
## t = 7.5787, df = 98, p-value = 0.00000000001987
## alternative hypothesis: true difference in means between group Jardin and group Sin Jardin is not equal to 0
## 95 percent confidence interval:
##  2.049107 3.502874
## sample estimates:
##     mean in group Jardin mean in group Sin Jardin 
##                 53.06881                 50.29282
```
